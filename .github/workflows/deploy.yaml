name: Deploy Workflow

on:
  push:
    branches: [ main, master ]

jobs:
  build-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Python project
        run: |
          echo "Building Python project"

  lint-dockerfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Hadolint
        run: |
          # Download Hadolint binary from GitHub release
          curl -sSL -o /tmp/hadolint-linux-amd64 https://github.com/hadolint/hadolint/releases/download/v2.9.0/hadolint-linux-amd64
          
          # Check if the downloaded file is a binary
          file /tmp/hadolint-linux-amd64
          
          # Make it executable
          chmod +x /tmp/hadolint-linux-amd64
          
          # Move it to the right location
          mv /tmp/hadolint-linux-amd64 /usr/local/bin/hadolint
          
          # Verify that Hadolint is installed and executable
          hadolint --version

      - name: Lint Dockerfile
        run: hadolint Dockerfile

  deploy-app:
    runs-on: ubuntu-latest
    needs: [build-python, lint-dockerfile]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: echo "Deploying Python application..."
