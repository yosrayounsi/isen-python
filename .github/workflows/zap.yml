name: ZAP Baseline DAST Scan

on:
  push:
    branches:
      - main  

jobs:
  zap_scan:
    name: ZAP Baseline Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t python-app .

      - name: Run application container
        run: |
          docker run -d --name python-app -p 8080:8080 python-app
          # attendre quelques secondes que l'appli d√©marre
          sleep 10

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'http://0.0.0.0:8000'
          format: 'json'
          output: 'zap_report.json'
          fail_action: false 

      - name: Upload ZAP scan report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.json

      - name: Stop and remove application container
        if: always()
        run: |
          docker stop python-app
          docker rm python-app