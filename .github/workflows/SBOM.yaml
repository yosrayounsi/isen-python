name: Build and Push Docker Image

on:  [push, pull_request]
 
jobs:
    
 sbom:
    name: Generate SBOM with Syft
    runs-on: ubuntu-latest

    steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Generate SBOM from project directory
          uses: anchore/sbom-action@v0
          with:
            source: dir:.
            format: syft-json
            output-file: sbom.syft.json

      
 sbom-scan:
    name: Scan SBOM with Grype
    runs-on: ubuntu-latest
    needs: sbom

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download SBOM artifact
        uses: actions/download-artifact@v4
        with:
          name: isen-python-sbom.syft-json
          path: ./sbom

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Run Grype scan on SBOM
        run: |
          grype sbom:./sbom/isen-python-sbom.syft-json -o table > grype-report.txt
          grype sbom:./sbom/isen-python-sbom.syft-json -o sarif > grype-report.sarif

      - name: Upload Grype report
        uses: actions/upload-artifact@v4
        with:
          name: grype-reports
          path: |
            grype-report.txt
            grype-report.sarif
          retention-days: 90

      - name: Upload to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: grype-report.sarif